<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css Grid Layout</title>
    <style>
        body{
            background-color: #fff;
            font-family: sans-serif;
            text-align: center;
        }
        @media screen and (min-width: 760px){
            #content{
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-auto-rows: minmax(100px, auto );
                grid-gap: 10px;
                max-width: 960px;
                margin: 0 auto;
                grid-template-areas: 
                "header header header header"
                "aside aside main main"
                "nav nav main main"
                "section section section section "
                "section section section section "
                "footer footer footer footer";
            }            
        }    
        @media screen and (max-width: 759px) {     
            #content{
                    display: grid;
                    grid-template-columns: repeat(4, 1fr);
                    grid-auto-rows: minmax(100px, auto );
                    grid-gap: 10px;
                    max-width: 960px;
                    margin: 0 auto;
                    grid-template-areas: 
                    "header header header header"
                    "footer footer footer footer"
                    "aside aside aside aside"
                    "nav nav nav nav"
                    "main main main main "
                    "section section section section ";
                }        
        }
        #content>*{
            background-color: #3bbced;
            padding: 50px;
        }
        header {
            grid-area: header;
        }
        main {
            grid-area: main;
        }
        nav {
            grid-area: nav;
        }
        section {
            grid-area: section;
        }
        aside {
            grid-area: aside;
        }
        footer {
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div id="content">
        <header>Header.</header>
        <main>Main</main>
        <section>Section</section>
        <aside>Aside</aside>
        <nav>Nav</nav>
        <footer>Footer</foot>            

    </div>
</body>
</html>
